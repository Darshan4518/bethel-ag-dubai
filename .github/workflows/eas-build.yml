name: EAS Build & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'application/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'application/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./application
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: application/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build Android (Preview)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
          (github.event_name == 'workflow_dispatch' && 
           (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android'))
        run: |
          PROFILE=${{ github.event.inputs.profile || 'preview' }}
          eas build --platform android --profile $PROFILE --non-interactive --no-wait

      - name: ğŸš€ Build iOS (Preview)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
          (github.event_name == 'workflow_dispatch' && 
           (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios'))
        run: |
          PROFILE=${{ github.event.inputs.profile || 'preview' }}
          eas build --platform ios --profile $PROFILE --non-interactive --no-wait

      - name: ğŸš€ Build Production (Main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          eas build --platform all --profile production --non-interactive --no-wait

  submit:
    name: Submit to Stores
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./application
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: application/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“± Submit to App Store
        run: |
          eas submit --platform ios --latest --non-interactive
        continue-on-error: true

      - name: ğŸ“± Submit to Google Play
        run: |
          eas submit --platform android --latest --non-interactive
        continue-on-error: true

  update:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./application
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: application/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Publish Update
        run: |
          eas update --branch preview --message "${{ github.event.head_commit.message }}"